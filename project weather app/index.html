<!DOCTYPE html>
<html>
    <head>
        <meta name "viewpoint" content="width=device-width, initial-scale=1.0">
        <title>Weather App Project</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- This class Card serves as a container -->
        <div class="card">
            <div class="search">
                <input type="text" placeholder=" enter city name" spellcheck="false">
                <button><img src="images/search.png" alt=""></button>
            </div>
            <!-- Adding another Class Weather to display weather img -->
            <div class="weather">
                <img src="images/rain.png" class="weather-icon">
                <h1 class="temp">22Â°C</h1>
                <h2 class="city"> Lagos</h2>
                <!-- Adding the details of the weather & related img file  -->
                <div class="details">
                    <div class="col">
                        <img src="images/humidity.png">
                        <div>
                            <p class="humidity">50%</p>
                            <p>Humidity</p>
                        </div>
                    </div> 
                    <div class="col">
                        <img src="images/wind.png">
                        <div>
                            <p class="wind">15 km/h</p>
                            <p>Wind Speed</p>
                        </div>    
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
